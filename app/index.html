                    <h5 class="quote text-center"> Life shrinks or expands in proportion to one’s courage.</h5>
                    <p class="author text-center">Anais Nin</p>
                </div>
                <div class="starCol columns large-8 large-offset-2 text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>

        <div class="add black"></div>
        <div class="add white"></div>
